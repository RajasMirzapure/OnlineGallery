<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            margin: 0;
            font-family: sans-serif;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            overflow: hidden;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-in-out;
        }
        .grid-item:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="gallery-grid">
        {% for image in all_images %}
            <div class="grid-item">
                <img src="{{ image.file_url }}" alt="Uploaded Image">
            </div>
        {% endfor %}
    </div>

</body>
</html>
